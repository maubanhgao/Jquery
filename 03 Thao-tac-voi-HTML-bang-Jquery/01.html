<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("input").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgray");
                },
                mouseleave: function () {
                    $(this).css("background-color", 'lightblue');
                },
                click: function () {
                    $(this).css('background-color', 'yellow');
                },
            });
        });
    </script>
</head>
<body>
<input type="text">
<h2>This is h2</h2>
</body>
</html>
