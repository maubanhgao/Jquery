<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("p").dblclick(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<p>This is another paragraph.</p>
</body>
</html>
